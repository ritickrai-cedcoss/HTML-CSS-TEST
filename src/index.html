<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrapper">
      <div class="main">
        <div class="region">
          <h2>0</h2>
        </div>
        <div class="row">
          <div class="column">
            <h3>AC</h3>
          </div>
          <div class="column">
            <h3>+/-</h3>
          </div>
          <div class="column">
            <h3>%</h3>
          </div>
          <div class="column last">
            <h3>/</h3>
          </div>
        </div>
        <div class="row2">
          <div class="column">
            <h3>7</h3>
          </div>
          <div class="column">
            <h3>8</h3>
          </div>
          <div class="column">
            <h3>9</h3>
          </div>
          <div class="column last">
            <h3>*</h3>
          </div>
        </div>
        <div class="row3">
          <div class="column">
            <h3>4</h3>
          </div>
          <div class="column">
            <h3>5</h3>
          </div>
          <div class="column">
            <h3>6</h3>
          </div>
          <div class="column last">
            <h3>-</h3>
          </div>
        </div>
        <div class="row4">
          <div class="column">
            <h3>1</h3>
          </div>
          <div class="column">
            <h3>2</h3>
          </div>
          <div class="column">
            <h3>3</h3>
          </div>
          <div class="column last">
            <h3>+</h3>
          </div>
        </div>
        <div class="row5">
          <div class="column" id="zero">
            <h3>0</h3>
          </div>
          <div class="column">
            <h3>.</h3>
          </div>
          <div class="column last">
            <h3>=</h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
